<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Login Container -->
    <div id="login-container" class="login-container">
        <h2>Welcome Back</h2>
        <p class="subtext">Log in to access your submissions</p>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="error-message" class="error-message"></p>
    </div>

    <!-- Loading Animation -->
    <div id="loading-container" class="loading-container">
        <div class="spinner"></div>
        <p>Logging in...</p>
    </div>

    <!-- Main Content (Hidden Initially) -->
    <div id="main-content" class="main-content">
        <h1>Welcome to the Submission Database</h1>
        <p>Your content goes here...</p>
    </div>

    <script>
        const allowedUsers = ["Sophia", "Isabel"];
        const allowedPassword = "randomwarriors";

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const loginContainer = document.getElementById('login-container');
            const loadingContainer = document.getElementById('loading-container');
            const mainContent = document.getElementById('main-content');

            if (allowedUsers.includes(username) && password === allowedPassword) {
                loginContainer.classList.add('fade-out');
                setTimeout(() => {
                    loginContainer.style.display = 'none';
                    loadingContainer.style.display = 'flex';

                    setTimeout(() => {
                        loadingContainer.style.display = 'none';
                        mainContent.style.display = 'block';
                    }, 2000);
                }, 500);

                errorMessage.textContent = '';
            } else {
                errorMessage.textContent = 'Error: Invalid Username or Password';
            }
        }
    </script>

</body>
</html>
